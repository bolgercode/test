<!DOCTYPE html>
<html>
<head>
	<title>Radiobutton, select tag, text area</title>
</head>
<body>
<form>
	<label for="dogs"> Dog	</label>
	<input id="dogs" type="radio" name="petChoise" value="DOG">
	<label for="cats"> Cat	</label>
	<input id="cats" type="radio" name="petChoise" value="CAT">
	<p>What's your favourite color?</p>
	<select name="color">
		<option>Red</option>
		<option>Blue</option>
		<option>Green</option>
	</select>

	<p>What's your mood?</p>
	<select name="mood">
		<option value="Happy">:)</option>
		<option value="Neutral">:/</option>
		<option value="Sad">:(</option>
	</select>	
	<br>

	<textarea name="paragraph" rows="10" cols="50"></textarea>

	<br>
	<button>Go!</button>
</form>

</body>
</html>
